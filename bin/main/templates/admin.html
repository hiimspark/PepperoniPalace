<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet"  href="/css/header-footer.css">
    <link rel="stylesheet"  href="/css/admin.css">
    <link rel="stylesheet"  href="/css/font.css">
    <title>Pepperoni Palace</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<header th:insert="~{parts :: header}" class="header"></header>
<main>
    <div class="mainpage">
        <div class="adminBlock">
            <h2>Добавить пиццу:</h2><br>
            <form id="addForm" class="adminForm">
                <input id="dataName" type="text" name="name" placeholder="Введите название">
                <input id="dataPrice" type="text" name="price" placeholder="Введите цену">
                <input id="dataText" type="text" name="text" placeholder="Введите описание">
                <label for="dataImg">Загрузите изображение (*.png)</label>
                <input id="dataImg" type="file" placeholder="Добавьте изображение" accept="image/png">
                <button id="submit_button" type="submit">Добавить позицию</button>
            </form>
            <script src="/js/post.js"></script>
        </div>
        <div class="adminBlock">
            <h2>Найти пиццу:</h2><br>
            <form id="findForm" class="adminForm" method="get">
                <input id="findName" type="text" name="pizzaN" placeholder="Введите id позиции:">
                <button id="find_submit_button" type="submit">Найти позицию</button>
                <h2 th:text="${findResult}"></h2>
            </form>
        </div>
        <div class="adminBlock">
            <h2>Создать аккаунт:</h2><br>
            <form id="regForm" class="adminForm">
                <input id="dataUserName" type="text" name="name" placeholder="Введите имя пользователя">
                <div class="password-input">
                    <input id="dataPassword" type="password" name="password" placeholder="Введите пароль">
                    <img class="eye-icon" src="images/eye-solid.svg">
                </div>
                <div class="requirementsBlock">
                    <ul class="requirements" style="list-style-type:none;">
                        <li class="req invalid">8 или более символов;</li>
                        <li class="req invalid">1 или более строчных букв (a-z)</li>
                        <li class="req invalid">1 или более заглавных букв (A-Z)</li>
                        <li class="req invalid">1 или более цифр (0-9)</li>
                        <li class="req invalid">1 или более специальных символов (!...%)</li>
                    </ul>
                </div>
                <input id="dataRole" type="text" name="roles" placeholder="Введите роль пользователя">
                <button id="submit_button_user" type="submit">Создать аккаунт</button>
                <script src="/js/admin_reg.js"></script>
            </form>
        </div>
    </div>
    <footer th:insert="~{parts :: footer}"></footer>
    <div class="footer-copyright"><p>© Спиридонов Матвей Сергеевич [ИКБО-30-22]</p></div>
</main>
</body>
</html>
