<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet"  href="/css/header-footer.css">
    <link rel="stylesheet"  href="/css/admin.css">
    <title>Pepperoni Palace</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<header th:insert="~{parts :: header}" class="header"></header>
<main>
    <div class="mainpage">
        <div class="addBlock">
            <h2>Добавить пиццу:</h2>
            <form id="addForm">
                <input id="dataName" type="text" name="name" placeholder="Введите название" class="form-control"><br>
                <input id="dataPrice" type="text" name="price" placeholder="Введите цену" class="form-control"><br>
                <input id="dataText" type="text" name="text" placeholder="Введите описание" class="form-control"><br>
                <label for="dataImg" class="btn">Загрузите изображение (*.png)</label>
                <input id="dataImg" type="file" placeholder="Добавьте изображение" accept="image/png"><br>
                <button id="submit_button" type="submit" class="btn-0">Добавить позицию</button>
            </form>
            <script src="/js/post.js"></script>
        </div>
    </div>
    <footer th:insert="~{parts :: footer}"></footer>
    <div class="footer-copyright"><p>© Спиридонов Матвей Сергеевич [ИКБО-30-22]</p></div>
</main>
</body>
</html>
